    <script>
        $('#upload-btn').click(function(){
            let html = dialog('uploadDialog');
            $('.overlay').html(html);
            $('.overlay').fadeIn(300);
        })
        $(document).on('click','.cancel', function(){
            $('.overlay').fadeOut(300);
        })
        $('.delete-music').click(function(){
            let html = dialog('deleteDialog');
            $('.overlay').html(html);
            $('.overlay').fadeIn(300);
        })
        $('.add-to-playlist').click(function(){
            let html = dialog('selectPlaylistDialog');
            $('.overlay').html(html);
            $('.overlay').fadeIn(300);
        })
        $('.play').click(function(){
            $('.pause').hide();
            $('.play').show();
            $(this).hide();
            $(this).siblings('.pause').fadeIn(100);
        })
        $('.pause').click(function(){
            $(this).hide();
            $(this).siblings('.play').fadeIn(100);
        })
        
        // let audio = document.getElementById('audio');
        $('#play').click(function(){
            audio.play();
        })
        $('#pause').click(function(){
           audio.pause();
        })
        $('.more').click(function(){
            $(this).toggleClass('active')
        })
    </script>
