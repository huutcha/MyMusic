<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic | Đăng nhập</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./vendor/fas/css/all.min.css">
</head>
<body>
    <div class="bg1"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
    <img src="./assets/img/bg.png" alt="">
    <div class="logo">
        <h1>MyMusic</h1>
        <p>Kho lưu trữ nhạc của riêng bạn</p>
    </div>
    <form action="post" class="">
        <h1 class="title">ĐĂNG NHẬP</h1>
        <div class="form-group">
            <input type="text" name="username" id="username" placeholder="Nhập tên tài khoản" autocomplete="none">
        </div>
        <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="reset">
            <button type="reset" >Reset</button>
        </div>
        <button type="submit" class="btn">ĐĂNG NHẬP</button>
        <div class="separate">
            <span>HOẶC</span>
        </div>
        <div class="socials">
            <div class="icon">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="icon">
                <i class="fab fa-google-plus-g"></i>
            </div>
            <div class="icon">
                <i class="fab fa-twitter"></i>
            </div>
        </div>
        <p class="redirect">
            Bạn chưa có tài khoản?
            <a href="logup.html">Đăng ký.</a>
        </p>
    </form>
</body>
</html>
